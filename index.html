<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate</title>

  <link rel="shortcut icon" href="./img/icon.svg" type="image/x-icon">
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <!--------->

  <link rel="stylesheet" href="./style/swiper.css">
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <div class="main_wrapper">

    <!---image top left---->
    <img class="top_image__left" src="./img/line_left.svg" alt="">
    <!---image top right---->
    <img class="top_image__right" src="./img/line_right.svg" alt="">
    <!---main header----->
    <nav class="navbar_wrapper">
      <div class="navbar_container">
        <!----logo & nav---->
        <div class="navbar__logo_nav_wrapper">
          <div class="navbar__logo">
            <img src="./img/small_logo.svg" alt="">
          </div>

          <div class="navbar__navigation">
            <div class="navbar__navigation_wrapper">
              <div class="navbar__navigation_element">
                <a href="#">О Нас</a>
              </div>
              <div class="navbar__navigation_element">
                <a href="#">Кейсы</a>
              </div>
              <div class="navbar__navigation_element">
                <a href="#">Услуги</a>
              </div>
              <div class="navbar__navigation_element">
                <a href="#">Партнеры</a>
              </div>
              <div class="navbar__navigation_element">
                <a href="#">Контакты</a>
              </div>
            </div>
          </div>


        </div>
        <!----languages----->
        <div class="navbar__languages">
          <div class="navbar__languages__wrapper">
            <div class="navbar__language__element">
              <img src="./img/language_deactive.svg" alt="">
              <p>AZ</p>
            </div>
            <div class="navbar__language__element">
              <img src="./img/language_active.svg" alt="">
              <p>RU</p>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
        <div class="swiper-slide">Slide 6</div>
        <div class="swiper-slide">Slide 7</div>
        <div class="swiper-slide">Slide 8</div>
        <div class="swiper-slide">Slide 9</div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>
    <!----footer---->
    <footer class="footer_wrapper">
      <div class="footer__container">
        <div class="footer__content">
          <p>Copyright © 2017-2022. Ultimate. All Right Reserved.</p>
        </div>
      </div>
    </footer>


  </div>








  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 1,
      spaceBetween: 0,
      loop: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>



</body>

</html>
